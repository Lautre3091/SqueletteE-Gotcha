<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="login.css" rel="stylesheet" media="screen">
    </head>
    <body>
   <div class="container">

       <form class="form-signin">
           <h2 class="form-signin-heading">Connectez-vous</h2>
           <label for="inputEmail" class="sr-only">Addresse email</label>
           <input type="email" id="inputEmail" class="form-control" placeholder="Addresse email" required autofocus>
           <label for="inputPassword" class="sr-only">Mot de passe</label>
           <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
           <div class="checkbox">
               <label>
                   <input type="checkbox" value="remember-me"> Remember me
               </label>
           </div>
           <a data-toggle="modal" data-target="#modalInscription" >Pas encore de compte? Inscrivez-vous !</a>
           <button class="btn btn-lg btn-primary btn-block" type="submit" ><a href="dashboard.html">Connection</a></button>
       </form>

   </div> <!-- /container -->

    <div class="modal fade" id="modalInscription" tabindex="-1" role="dialog" aria-labelledby="modalInscriptionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="form-signin-heading">Inscription</h2>
                    <form>
                        <div class="form-group">
                            <label for="InputNom">Nom</label>
                            <input type="text" class="form-control" id="InputNom" placeholder="Nom">
                        </div>
                        <div class="form-group">
                            <label for="InputPrenom">Prenom</label>
                            <input type="text" class="form-control" id="InputPrenom" placeholder="Prenom">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Axdresse Email</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="adresse Email">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword1">Password</label>
                            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword2">Encore une fois</label>
                            <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class=" btn btn-default" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary">Inscription</button>
                </div>
            </div>
        </div>
    </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
